<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Company Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrap">
        <div class="card">

            <!-- Lado esquerdo - Apresentação / Branding -->
            <div class="card-aside">
                <div class="brand">
                    <h1>Contact Us</h1>
                </div>
            </div>

            <!-- Lado direito - Formulário -->
            <div class="card-main">
                <!-- Preview -->
                <div id="preview" class="preview-section" style="display: none;">
                    <h2>Preview of Your Message</h2>
                    <p><strong>Name:</strong> <span id="prev-name"></span></p>
                    <p><strong>Email:</strong> <span id="prev-email"></span></p>
                    <p><strong>Phone:</strong> <span id="prev-phone"></span></p>
                    <p><strong>Preferred Contact:</strong> <span id="prev-contact"></span></p>
                    <p><strong>Inquiry Type:</strong> <span id="prev-type"></span></p>
                    <p><strong>Message:</strong><br><span id="prev-message"></span></p>
                </div>

                <!-- Main contact form with POST method for final submission -->
                <form id="contactForm" method="POST" class="forms">
                    <!-- Active form container (only one form is shown at a time) -->
                    <div class="form active">

                        <!-- Name field -->
                        <div class="field">
                            <input type="text" id="name" name="name" placeholder="Full Name" required>
                        </div>
                        <!-- Error message container for name validation -->
                        <span class="error" id="nameError"></span>

                        <!-- Email field -->
                        <div class="field">
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <!-- Error message container for email validation -->
                        <span class="error" id="emailError"></span>

                        <!-- Phone number field (exactly 10 digits) -->
                        <div class="field">
                            <input type="tel" id="phone" name="phone" placeholder="Phone (10 digits)" required
                                pattern="[0-9]{10}" title="Exactly 10 digits, no spaces or dashes">
                        </div>
                        <!-- Error message container for phone validation -->
                        <span class="error" id="phoneError"></span>

                        <!-- Message textarea -->
                        <div class="field">
                            <textarea id="message" name="message" rows="5" placeholder="Your message..."
                                required></textarea>
                        </div>

                        <!-- Preferred contact method - Radio buttons group -->
                        <label class="required">Preferred Contact Method</label>
                        <div class="radio-group">
                            <!-- Radio option: Email -->
                            <label>
                                <input type="radio" name="contact" value="Email" required>
                                Email
                            </label>
                            <!-- Radio option: Phone -->
                            <label>
                                <input type="radio" name="contact" value="Phone">
                                Phone
                            </label>
                            <!-- Radio option: Both -->
                            <label>
                                <input type="radio" name="contact" value="Both">
                                Both
                            </label>
                        </div>
                        <!-- Error message container if no contact method is selected -->
                        <span class="error" id="contactError"></span>

                        <!-- Inquiry type dropdown -->
                        <label class="required">Inquiry Type</label>
                        <div class="field">
                            <select id="inquiry" name="inquiry" required>
                                <option value="">-- Select one --</option>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Support Request">Support Request</option>
                                <option value="Feedback">Feedback</option>
                            </select>
                        </div>
                        <!-- Error message container for inquiry type -->
                        <span class="error" id="inquiryError"></span>


                        <!-- Error message container for message field -->
                        <span class="error" id="messageError"></span>

                        <!-- Form action buttons container -->
                        <div style="display: flex; gap: 12px; margin-top: 20px;">
                            <!-- Preview button - triggers GET preview on same page -->
                            <button type="button" class="btn preview" onclick="previewData()">
                                Preview
                            </button>

                            <!-- Submit button - sends data via POST -->
                            <button type="submit" class="btn submit">
                                Send Message
                            </button>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
